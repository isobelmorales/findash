{% extends 'base.html' %}

{% block title %}Home | FinDash{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
    {% else %}
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">
                        Your personal finance dashboard
                    </h1>
                    <p class="col-lg-10 fs-4">
                        Bye bye spreadsheets
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form action="{% url 'login' %}" method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                        <hr class="my-4">
                        <small class="text-muted">Don't have an account? <span class="link"><a href="{% url 'signup' %}">Sign up</a></span></small>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
