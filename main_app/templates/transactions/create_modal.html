<div class="modal fade" id="newTransaction" tabindex="-1" aria-labelledby="newTransactionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="newTransactionLabel">New Transaction</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <form action="{% url 'add_transaction' %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        {{ transaction_form }}
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Save" class="btn btn-primary right"> 
                    </div>
                </form>
        </div>
    </div>
</div>
