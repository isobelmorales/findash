{% extends 'base.html' %}

{% block content %}
    <h1>Sign Up</h1>

    <p class="text-danger">{{ error_message }}</p>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
{% endblock %}
