{% extends 'base.html' %}

{% block content %}

    <h1>Please Login</h1>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Login" />
        <input type="hidden" name="text" value="{{ next }}">
    </form>
{% endblock %}
