{% extends 'base.html' %}
{% block content %}
    <h2>Delete Account</h2>
    <hr>
    <h4 class="my-4">Are you sure you want to delete <span class="text-primary">{{ object.name }}?</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
        <a href="{% url 'show_account' account.id %}" class="m-2">Cancel</a>
    </form>
{% endblock %}
